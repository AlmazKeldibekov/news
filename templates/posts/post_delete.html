{% extends 'base.html' %}

{%block title%}
    Delete post
{%endblock%}

{%block content%}

        {% csrf_token %}
        <h3>

        <a href = '{{ posts.get_absolute_url}}' class = "btn btn-primary">cancel</a>

    </form>
{%endblock%}
